<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Museum Guide - Mobile Demo (No Camera)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .upload-area {
            background: white;
            border-radius: 20px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .upload-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .upload-text {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            display: inline-block;
        }

        .preview-area {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .preview-area.active {
            display: block;
        }

        .preview-image {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .ar-info-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .artifact-name {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .artifact-meta {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .meta-tag {
            background: #e3f2fd;
            color: #1976d2;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .artifact-description {
            color: #424242;
            line-height: 1.6;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .confidence-bar {
            margin-top: 12px;
        }

        .confidence-label {
            font-size: 11px;
            color: #666;
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
        }

        .confidence-track {
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .sources-section {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e0e0e0;
        }

        .sources-title {
            font-size: 11px;
            color: #666;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .source-item {
            font-size: 11px;
            color: #757575;
            margin-bottom: 4px;
            padding-left: 12px;
            position: relative;
        }

        .source-item::before {
            content: '‚úì';
            position: absolute;
            left: 0;
            color: #4caf50;
            font-weight: bold;
        }

        .scan-btn {
            background: linear-gradient(135deg, #4caf50 0%, #8bc34a 100%);
            color: white;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è AR Museum Guide</h1>
            <p>Upload or take a photo to identify artifacts</p>
        </div>

        <div class="upload-area" id="upload-area">
            <div class="upload-icon">üì∏</div>
            <div class="upload-text">Take a photo or upload an image</div>
            <div class="file-input-wrapper">
                <input type="file" class="file-input" id="file-input" accept="image/*" capture="environment">
                <button class="upload-btn">üì∑ Take Photo / Upload</button>
            </div>
        </div>

        <div class="preview-area" id="preview-area">
            <img id="preview-image" class="preview-image" alt="Preview">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Analyzing artifact...</div>
            </div>
            <div class="ar-info-card" id="info-card" style="display: none;">
                <div class="artifact-name" id="artifact-name"></div>
                <div class="artifact-meta">
                    <span class="meta-tag" id="category"></span>
                    <span class="meta-tag" id="period"></span>
                    <span class="meta-tag" id="origin"></span>
                </div>
                <div class="artifact-description" id="description"></div>
                <div class="confidence-bar">
                    <div class="confidence-label">
                        <span>Recognition Confidence</span>
                        <span id="confidence-value"></span>
                    </div>
                    <div class="confidence-track">
                        <div class="confidence-fill" id="confidence-fill"></div>
                    </div>
                </div>
                <div class="sources-section" id="sources-section">
                    <div class="sources-title">üìö Verified Sources</div>
                </div>
                <button class="scan-btn" onclick="resetScan()">üì∏ Scan Another</button>
            </div>
        </div>
    </div>

    <script>
        const artifacts = [
            {
                name: "Ancient Greek Amphora",
                category: "Pottery",
                period: "500 BCE",
                origin: "Athens, Greece",
                description: "This amphora is a fine example of Athenian red-figure pottery from the Classical period. The vessel features intricate scenes depicting daily life and mythology, characteristic of the period's artistic excellence.",
                confidence: 0.92,
                sources: [
                    "Dr. Maria Konstantinou, Chief Curator",
                    "Museum Historical Archive, 2023"
                ]
            },
            {
                name: "Egyptian Scarab Amulet",
                category: "Jewelry",
                period: "1500 BCE",
                origin: "Thebes, Egypt",
                description: "This scarab amulet is carved from blue faience, a glazed ceramic material highly prized in ancient Egypt. The base features hieroglyphic inscriptions invoking protection and good fortune.",
                confidence: 0.88,
                sources: [
                    "Dr. Sarah Williams, Egyptology Department",
                    "Egyptian Mythology Reference, Museum Library"
                ]
            },
            {
                name: "Ming Dynasty Vase",
                category: "Ceramics",
                period: "1450 CE",
                origin: "Jingdezhen, China",
                description: "This exceptional Ming Dynasty vase showcases the mastery of Jingdezhen potters. The cobalt blue dragon motifs are painted with remarkable precision on the white porcelain body.",
                confidence: 0.95,
                sources: [
                    "Dr. Li Wei, Asian Art Curator",
                    "Chinese Ceramic History Archive"
                ]
            }
        ];

        const fileInput = document.getElementById('file-input');
        const previewArea = document.getElementById('preview-area');
        const uploadArea = document.getElementById('upload-area');
        const previewImage = document.getElementById('preview-image');
        const loading = document.getElementById('loading');
        const infoCard = document.getElementById('info-card');

        fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                previewImage.src = e.target.result;
                uploadArea.style.display = 'none';
                previewArea.classList.add('active');
                loading.style.display = 'block';
                infoCard.style.display = 'none';

                // Simulate recognition
                setTimeout(() => {
                    recognizeArtifact();
                }, 2000);
            };
            reader.readAsDataURL(file);
        }

        function recognizeArtifact() {
            const artifact = artifacts[Math.floor(Math.random() * artifacts.length)];

            document.getElementById('artifact-name').textContent = artifact.name;
            document.getElementById('category').textContent = artifact.category;
            document.getElementById('period').textContent = artifact.period;
            document.getElementById('origin').textContent = artifact.origin;
            document.getElementById('description').textContent = artifact.description;

            const confidencePercent = Math.round(artifact.confidence * 100);
            document.getElementById('confidence-value').textContent = confidencePercent + '%';
            document.getElementById('confidence-fill').style.width = confidencePercent + '%';

            // Update sources
            const sourcesSection = document.getElementById('sources-section');
            const existingSources = sourcesSection.querySelectorAll('.source-item');
            existingSources.forEach(el => el.remove());

            artifact.sources.forEach(source => {
                const sourceEl = document.createElement('div');
                sourceEl.className = 'source-item';
                sourceEl.textContent = source;
                sourcesSection.appendChild(sourceEl);
            });

            loading.style.display = 'none';
            infoCard.style.display = 'block';
        }

        function resetScan() {
            uploadArea.style.display = 'block';
            previewArea.classList.remove('active');
            fileInput.value = '';
        }
    </script>
</body>

</html>
